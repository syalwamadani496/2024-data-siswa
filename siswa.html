<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar siswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="m-">
  <h1>Daftar siswa</h1>


  <ul id="daftar-siswa"></ul>

  <a href="index.html" class="mt-1">from tambah siswa</a>

  <script type="module">
    import { ambildaftarsiswa } from "./main.js";
    $(document).ready(async function() {
      let elemenNamasiswa = $('#daftar-siswa');
      let daftarsiswa = await ambildaftarsiswa();

      daftarsiswa.forEach((data) => {
        elemenNamasiswa.append(
          '<li>' +
          data.nama +
          '</li>'

        );
      });
    });
  </script>
</body>

</html>
